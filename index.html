<!DOCTYPE html>
<html>
  lang="en-US">
  <head>
    <link rel="stylesheet" href="layout.css" />
    <meta charset="utf-8" />
    <title>Building HTML Forms</title>
  </head>
  <body>
    <h1>Survey Form For Student And Faculty a/A!</h1>
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add user</legend>

        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="first_name" />
        </div>

        <div>
          <label for="lastName">last name</label>
          <input type="text" id="lastName" name="last_name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email_address" />
        </div>

        <div>
          <label for="status">Status</label>
          <select id="status" name="user_status_name">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <p>Choose your favourite programming language:</p>
        <form>
          <label for="html">HTML</label>
          <input
            type="radio"
            id="html"
            name="fav_language"
            value="HTML"
          /><br />
          <label for="css">CSS</label>
          <input type="radio" id="css" name="fav_language" value="CSS" /><br />
          <label for="javascript">js</label>
          <input
            type="radio"
            id="javascript"
            name="fav_language"
            value="javascript"
          />
          <div>
            <label for="current date">CurrentDate</label>
            <input type="date" id="currentdate" name="currentdate" />
          </div>

          <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
          </div>

          <div>
            <label for="signup for newsletter">signup for newsletter</label>
            <input type="checkbox" id="signup for newsletter" />
          </div>

          <div>
            <label for="agree to terms and conditions"
              >Aree To Terms And Conditions</label
            >
            <input
              type="checkbox"
              id="aree to terms and conditions"
              name="aree to terms and conditions"
            />
          </div>

          <div>
            <button type="submit">submit</button>
          </div>
        </form>
      </fieldset>
    </form>
  </body>
</html>
